<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background: url(images/pattern-background-desktop.svg);">
    <div class="main-content">
        <div class="box">
          <!-- hero -->
          <div>
            <header class="app--header">
              <img src="images/illustration-hero.svg" alt="hero-img" style="width:100%"/>
              <div class="heading-name">
                <h1>Order Summary</h1>
              </div>
            </header>
            <!-- body-text -->
            <section class="app-body">
              <p>
                You can now listen to millions of songs, audiobooks, and podcasts on
                any device anywhere you like!
              </p>
            </section>
            <!-- Annual plan -->
            <section class="plan grid--1x2">
              <div class="plan-name grid--1x2">
                <div class="icon"><img src="images/icon-music.svg" alt=""></div>
                <div class="plan-price">
                  <ul>
                    <li style="color: #161E38; font-weight:700; padding-bottom: 0.3rem;">Annual plan</li>
                    <li style="color: #9193A8;">$59.99/year</li>
                  </ul>
                </div>
              </div>
              <div class="plan-btn">
                <a href="" style="font-size: 0.8rem;font-weight: 600;">Change</a>
              </div>
            </section>
            <!-- proceed to payment -->
            <section class="payment">          
                <a href="#" style="text-decoration: none;">
                  <div class="btn proceed">Proceed to Payment</div>
                </a>         
            </section>
            <!-- cancle order -->
            <section class="cancel-order">
                  <div class="btn cancel"><a href="#">Cancel Order</a></div>
            </section>
            
          </div>
        </div>
    </div>
  </body>
</html>
